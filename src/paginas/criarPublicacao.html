            <div class="descricao">
                <h3>Escreva brevemente sobre o que procura:</h3>
            </div>

            <form id="cadastroForm">
                <div class="info">
                    <input
                        placeholder="Descreva o que desejar"
                        id="infoPublicacao"
                        type="text"
                    />
                </div>

                <!-- <div class="opcao">
                <h3>Você quer contratar ou ser contratado?</h3>
            </div>

            <div class="escolha">
                <input type="checkbox" name="" id="" />

                <input type="checkbox" name="" id="" />
                <label for=""> Ser contratado</label>
            </div> -->

                <div class="contato">
                    <h3>
                        Adicione duas formas que interessados possam entrar em
                        contato
                    </h3>
                </div>

                <div class="numero">
                    <label for="">Tente colocar um número e um email </label>
                    <input
                        id="numero"
                        placeholder="Número para contato"
                        type="text"
                    />
                    <br />
                    <input id="email" placeholder="Email" type="text" />
                </div>
                <div class="opcional">
                    <label for="">Adicione suas redes sociais </label>
                    <input id="instagram" type="text" placeholder="Instagram" />
                    <br />
                    <input id="linkedin" type="text" placeholder="Linkedin" />
                </div>

                <div class="botao">
                    <button class="publicar" type="submit">
                        Criar publicação!
                    </button>
                </div>
            </form>

            function removerUsuariosLogados() {
                // Remove a chave "usuarios" do localStorage
                localStorage.removeItem("usuarioLogado");
                window.location.href = "telaLogin.html";
            }
        </script>
