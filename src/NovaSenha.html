<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Nova Senha</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="NovaSenha.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <style>
            @font-face {
                font-family: SansSerifBldFLF;
                src: url("SansSerifBldFLF.otf") format ("opentype");
            }
        </style>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <header class="telaInicial">
            <div class="roxo" id="espacoRoxoHeader"></div>

            <header class="cadastro">
                <h1>Recuperar Senha</h1>
            </header>

            <div class="senha">
                <input
                    id="placeholder-txt1"
                    type="text"
                    placeholder="Digite sua nova senha"
                />
                <input
                    id="placeholder-txt2"
                    type="text"
                    placeholder="Confirme sua nova senha"
                />
            </div>

            <div class="input3">
                <button class="enviarCodigo" type="submit">Confirmar</button>
            </div>

            <div class="comoFunciona">
                <p class="duvida"><a href="#"> Como funciona? </a></p>
            </div>
        </header>
    </body>
</html>
