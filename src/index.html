<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="styles/telaLogin.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <style>
            @font-face {
                font-family: SansSerifBldFLF;
                src: url("SansSerifBldFLF.otf") format("opentype");
            }
        </style>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <header class="telaInicial">
            <div class="roxo" id="espacoRoxoHeader"></div>

            <div class="img1">
                <img class="imagem" src="assets/img/3.png" alt="" />
            </div>

            <form id="login" class="login">
                <input id="email" type="text" placeholder="Email:" />
                <input id="senha" type="password" placeholder="Senha:" />
                <div class="botao">
                    <button type="submit" class="logar">Logar</button>
                </div>
            </form>

            <div class="recuperar">
                <a href="paginas/recuperarSenha.html"> Esqueci minha senha:(</a>
                <a href="paginas/cadastroCPF.html"> Cadastrar</a>
            </div>

            <script src="scripts/login.js"></script>
        </header>
    </body>
</html>
