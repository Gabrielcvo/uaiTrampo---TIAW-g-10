<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <style>
            @font-face {
                font-family: SansSerifBldFLF;
                src: url("SansSerifBldFLF.otf") format("opentype");
            }
        </style>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <header class="telaInicial">
            <div id="espacoRoxoHeader"></div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            class="logoImg"
                            src="assets/img/logo.png"
                            alt="llogo"
                        />
                    </a>
                    <button
                        class="navbar-toggler collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01"
                        aria-controls="navbarColor01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="navbar-collapse collapse"
                        id="navbarColor01"
                        style=""
                    >
                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0"
                            id="camposNavbar"
                        >
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Página inicial</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Perfil</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Suporte</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Minhas publicações</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Profissionais</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="navButtons nav-link" href="#"
                                    >Contratantes</a
                                >
                            </li>
                        </ul>
                        <form
                            class="d-flex justify-content-center"
                            role="search"
                        >
                            <div class="containerPesquisa">
                                <img
                                    style="display: inline-block"
                                    class="lupaImg"
                                    src="assets/img/lupa.png"
                                    alt="lupa pesquisa"
                                />
                                <input
                                    style="margin-left: 50%"
                                    type="text"
                                    class="inputPesquisa"
                                />
                            </div>
                        </form>
                        <div
                            class="d-flex justify-content-center mobile-spacing"
                        >
                            <button class="botaoPublicar">
                                Clique para publicar
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </body>

    <main>
        <div class="profile">
            <div class="d-flex mx-100">
                <div class="d-flex w-100 justify-content-end mt-5">
                    <i
                        class="mt-2 fa-solid fa-circle-plus"
                        type="button"
                        style="color: #ffffff"
                    >
                        Foto</i
                    >
                </div>
                <div>
                    <img
                        src="assets/img/perfilsemfoto.jpg"
                        alt="Foto do Perfil"
                    />
                </div>
                <div class="d-flex w-100 justify-content-end mt-5">
                    <a href="perfil.html"
                        ><i
                            class="fa-solid fa-check fa-lg mr-5"
                            type="button"
                            style="color: #11d111"
                            >Salvar</i
                        ></a
                    >
                </div>
            </div>
        </div>

        <div class="Profile-info">
            <div class="mt-4 mx-5 justify-content-center">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >Nome</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Edite seu nome"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Sobre você</label
                    >
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                    >
Escreva um pouco sobre você</textarea
                    >
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >E-mail</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Para alterar seu e-mail entre em contato com o suporte"
                    />
                </div>
            </div>
            <div class="d-flex w-100 h-100 justify-content-center mt-4">
                <button type="button" class="btn btn-outline-primary btn-lg">
                    TROCAR SENHA
                </button>
            </div>
        </div>
    </main>
</html>
<script
    src="https://kit.fontawesome.com/b50fe47334.js"
    crossorigin="anonymous"
></script>
